<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="section-left">
        <img src="./images/logo.svg" alt="logo" class="logo" />

        <img
          src="./images/hero-mobile.jpg"
          alt="hero-mobile"
          class="mobile-img"
        />

        <h1 class="title">We're <span class="bold">coming soon</span></h1>

        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form name="form" class="submit">
          <input
          class="email"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img src="./images/icon-error.svg" alt="icon-error" class="error display-none" id="error">
          <button class="btn" type="submit" onclick="Check(document.form.email)">
            <img src="./images/icon-arrow.svg" alt="icon-arrow" />
          </button>
          <p id="msg" class="errormsg display-none">Please provide a valid email</p>
        </form>
      </section>

      <section class="section-right">
        <img
          src="./images/hero-desktop.jpg"
          alt="hero-desktop"
          class="desktop-img"
        />
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://faizan98x.netlify.app/">Muhammad Faizan Ur Rehman</a>.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
